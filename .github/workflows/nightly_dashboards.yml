name: Nightly Dashboards

on:
  schedule:
    # 03:00 UTC daily incremental run
    - cron: "0 3 * * *"
    # 03:15 UTC Sunday full refresh
    - cron: "15 3 * * 0"
  workflow_dispatch:

jobs:
  nightly-incremental:
    if: github.event_name != 'schedule' || (github.event_name == 'schedule' && github.event.schedule == '0 3 * * *')
    runs-on: ubuntu-latest
    env:
      HIRO_API_KEY: ${{ secrets.HIRO_API_KEY }}
      COIN_GECKO_KEY: ${{ secrets.COIN_GECKO_KEY }}
      COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh dashboard cache
        run: |
          python scripts/refresh_dashboard_cache.py \
            --wallet-max-days 365 \
            --wallet-windows 15 30 60 90 \
            --roi-windows 15 30 60 90 180

      - name: Build dashboards
        run: |
          python scripts/build_dashboards.py \
            --wallet-max-days 365 \
            --wallet-windows 15 30 60 90 \
            --public-dir public

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy public --prod --yes --token "$VERCEL_TOKEN"

  weekly-refresh:
    if: github.event_name == 'schedule' && github.event.schedule == '15 3 * * 0'
    runs-on: ubuntu-latest
    env:
      HIRO_API_KEY: ${{ secrets.HIRO_API_KEY }}
      COIN_GECKO_KEY: ${{ secrets.COIN_GECKO_KEY }}
      COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh dashboard cache (full refresh)
        run: |
          python scripts/refresh_dashboard_cache.py \
            --wallet-max-days 365 \
            --wallet-windows 15 30 60 90 \
            --roi-windows 15 30 60 90 180 \
            --force-refresh \
            --ensure-wallet-balances

      - name: Build dashboards (full refresh)
        run: |
          python scripts/build_dashboards.py \
            --wallet-max-days 365 \
            --wallet-windows 15 30 60 90 \
            --public-dir public \
            --force-refresh

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy public --prod --yes --token "$VERCEL_TOKEN"
